{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<form method="POST" action="{% block form_url %}{% url form_url %}{% endblock %}">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">
    {% block form_button %}{{ form_button }}{% endblock %}
    </button>
{% endbuttons %}

</form>
{% endblock %}
