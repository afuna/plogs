<div class="editor">
<div class="btn-group">
    <button class="btn btn-default btn-sm" aria-label="Bold"
            data-prefix="**" data-suffix="**">
        <span class="glyphicon glyphicon-bold"></span>
    </button>
    <button class="btn btn-default btn-sm" aria-label="Italicize"
            data-prefix="*" data-suffix="*">
        <span class="glyphicon glyphicon-italic"></span>
    </button>
</div>

<div class="btn-group">
    <button class="btn btn-default btn-sm" aria-label="Link"
            data-type="link">
        <span class="glyphicon glyphicon-link"></span>
    </button>
    <button ng-click="editor.state.show_upload = !editor.state.show_upload" class="btn btn-default btn-sm" aria-label="Upload photo"
            data-type="image">
        <span class="glyphicon glyphicon-camera"></span>
    </button>
</div>
<div class="well file-upload" ng-show="editor.state.show_upload"
    ng-class="{'text-muted': !editor.state.upload_hover}"
    ng-mouseenter="editor.state.upload_hover=true" ng-mouseleave="editor.state.upload_hover=false">
    <input type="file" id="image_upload" multiple>
    Click here or drag an image. You can also drag images into the textarea at any time.
</div>

<textarea class="form-control" rows="10"></textarea>

</div>

<style>
/* snugging the textarea up against the buttons */
.editor .CodeMirror {
    margin-top: -1px;
    border-top-left-radius: 0;
}

.editor .file-upload {
    position: relative;
    margin-bottom: 0;
    margin-top: -1px;
    cursor: pointer;
}

.editor input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    opacity: 0;
}

.editor .droppable {
    border-width: 2px;
    border-style: dashed;
}
</style>
